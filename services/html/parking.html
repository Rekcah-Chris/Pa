<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Details</title>
    <link rel="stylesheet" href="parking.css">
    <!--Botstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Box Icons-->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <div class="header">
            <ul>
                <li class="active form_2_vehicle_details">
                    <div>
                        <p>2</p>
                    </div>
                </li>
                </li>
            </ul>
        </div>

        <div class="form_wrap">
            <div class="form_2 data_info">
                <h2>Parking Details</h2>
                <form>
                    <div class="form_container">
                        <div class="input_wrap">
                            <label for="parking_id">Parking Id</label>
                            <input type="text" name="Parking Id" id="parking_id">
                        </div>
                        <div class="input_wrap">
                            <label for="parking_car_id">Car Id</label>
                            <input type="text" name="Parking Car Id" id="parking_car_id">
                        </div>
                        <div class="input_wrap">
                            <label for="parking_type">Parking Type</label>
                            <input type="text" name="Parking Fee Type" id="parking_fee_type">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="btns_wrap">
            <div class="common_btns form_2_btns">
                    <button type="button" class="btn_back">
                        <span class="icon">
                            <i class="fa fa-arrow-right"></i>
                        </span>
                        Back
                    </button>
                <button type="button" class="btn_next">
                    <span class="icon">
                        <i class="fa fa-arrow-left"></i>
                    </span>
                    Next
                </button>
            </div>
        </div>
    </div>
    <script src="parking.js"></script>
</body>

</html>
